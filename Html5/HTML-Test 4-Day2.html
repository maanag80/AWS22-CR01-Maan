<!DOCTYPE html><!-- <!DOCTYPE html> declaration defines this document to be an HTML  --> 
<html lang="en"><!-- element is the root element of an HTML page and lang attribute indicates web page’s natural language  --> 
<head><!-- <head> element contains document’s title, meta information about the document, scripts, styles and more  --> 

    <meta charset="UTF-8"><!-- <meta charset=’UTF-8’> meta element for the character encoding. UTF-8 encoding is compact, fast, and supports all the non-English characters  --> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="CodeFactory">
    <meta http-equiv="refresh" content="3500;url=https://www.facebook.com/Diebrueckedesfriedens/">
    <title>Iframe Example</title><!-- <title> element specifies a title for the document -->
    
</head> <!-- end of the head tag --> 
<body><!-- <body> element contains the visible page content  -->


    <!-- Text Paragraph  --> 




    <h3> Adding a video from youtube</h3>
    <iframe width="1000" height="315" src="https://www.youtube.com/embed/AiOxUcDgsa8" frameborder= "0" allowfullscreen></iframe>

    <h3>Autoplay example</h3>

    <audio
         src="http://developer.mozilla.org/@api/deki/files/2926/=AudioTest_(1).ogg"
         autoplay controls>
    Your browser does not support the <code>audio</code> element.
  </audio>

  <h2> Multiple source files example</h2>

  <audio controls >
    <source src="http://developer.mozilla.org/@api/deki/files/2926/=AudioTest_(1).ogg" type="audio/ogg">
    <source src="samefile-but.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>


  <h1>Video example w/ animated GIF preview</h1>
  <p>based on <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/video">MDN example</a></p>

  <video width="720" controls
         poster="https://archive.org/download/WebmVp8Vorbis/webmvp8.gif" >
    <source
            src="https://archive.org/download/WebmVp8Vorbis/webmvp8.webm"
            type="video/webm">
    <source
            src="https://archive.org/download/WebmVp8Vorbis/webmvp8_512kb.mp4"
            type="video/mp4">
    <source
            src="https://archive.org/download/WebmVp8Vorbis/webmvp8.ogv"
            type="video/ogg">
    Your browser doesn't support HTML5 video tag.
  </video>


</body> <!-- end of the body tag  --> 
</html> <!-- end of the html document  -->
